    <title>Form Pendataan Karyawan</title>

<body>
    <h1 id="title">Form Pendataan Karyawan PT. Maju Mundur Jaya</h1>

    <main>
        <form id="form1" onsubmit="event.preventDefault()">
            <div class="input_group">    
                <label class="bigger" for="nama">Nama Karyawan</label><br/>
                <input required type="text" name="nama" id="nama" placeholder="Masukkan Nama">
            </div>
            <div class="input_group"> 
                <label class="bigger" for="telp">Nomor Telepon</label><br/>
                <input required type="tel" name="telp" id="telp" min="1" placeholder="089...">
            </div>
            <div class="input_group"> 
                <label class="bigger" for="email">Email Aktif</label><br/>
                <input required type="email" name="email" id="email" placeholder="example@gmail.com">
            </div>
            <div class="input_group">
                <label class="bigger">Jenis Kelamin</label><br/>
                <input required type="radio" name="gender" id="laki" value="L">
                <label for="laki">Laki-Laki</label><br/>
                <input required type="radio" name="gender" id="perempuan" value="P">
                <label for="perempuan">Perempuan</label><br/>
                <input required type="radio" name="gender" id="uknown" value="-">
                <label for="uknown">Tidak ingin memberi tahu</label>
            </div>
            <div class="input_group">
                <label class="bigger" for="tgl_lahir">Tanggal Lahir</label><br/>
                <input required type="date" name="tgl_lahir" id="tgl_lahir">
            </div>
            <div class="button_group">
                <input class="form_button" type="submit" value="Submit" id="submit_button">
                <input class="form_button" type="reset" value="Hapus">
            </div>
        </form>
